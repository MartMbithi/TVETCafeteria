<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVET College Ecommerce Dashboard</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TVET College Ecommerce Dashboard</h1>
        <div class="grid-container">
            <!-- Dashboard cards -->
            <div class="grid-item" id="totalOrdersCard">
                <h2>Total Orders</h2>
                <p>Loading...</p>
            </div>
            <div class="grid-item" id="topSellingProductsCard">
                <h2>Top Selling Products</h2>
                <ul>
                    <li>Loading...</li>
                </ul>
            </div>
            <div class="grid-item" id="revenueCard">
                <h2>Revenue</h2>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script>
        // Fetch data from Flask API and update dashboard cards
        async function fetchDataAndUpdateDashboard() {
            try {
                // Fetch total orders
                const totalOrdersResponse = await fetch('http://127.0.0.1:5000/api/total_orders');
                const totalOrdersData = await totalOrdersResponse.json();
                document.getElementById('totalOrdersCard').innerHTML = `
                    <h2>Total Orders</h2>
                    <p>${totalOrdersData.total_orders}</p>
                `;

                // Fetch top selling products
                const topSellingProductsResponse = await fetch('http://127.0.0.1:5000/api/top_selling_products');
                const topSellingProductsData = await topSellingProductsResponse.json();
                const topSellingProductsList = topSellingProductsData.top_selling_products.map(product => `<li>${product.product_name} - ${product.total_orders} orders</li>`).join('');
                document.getElementById('topSellingProductsCard').innerHTML = `
                    <h2>Top Selling Products</h2>
                    <ul>${topSellingProductsList}</ul>
                `;

                // Fetch revenue
                const revenueResponse = await fetch('http://127.0.0.1:5000/api/revenue');
                const revenueData = await revenueResponse.json();
                document.getElementById('revenueCard').innerHTML = `
                    <h2>Revenue</h2>
                    <p>$${revenueData.revenue}</p>
                `;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function to fetch data and update dashboard on page load
        window.onload = fetchDataAndUpdateDashboard;
    </script>
</body>
</html>
